<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:white}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="main" >
    <div class="reportFor">
      <div class="container">
        <section class="jeremy">
          <img src="./images/image-jeremy.png" alt="jeremy" class="imgJeremy">
          <div>
            <h6>
              Report for
            </h6>
            <h2>
              Jeremy Robson
            </h2> 
          </div> 
        </section>
        <section class="options">
          <h5 id="daily" class="opt">
            Daily
          </h5>
          <h5 id="weekly" class="opt">
            Weekly
          </h5>
          <h5 id="monthly" class="opt">
            Monthly
          </h5>
        </section>
      </div>
    </div>
    <div class="work stuff">
        <div class="top">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="bottom">
          <section>
            <h4>
              Work
            </h4>
            <h1>
              32hrs
            </h1>
          </section>
          <h6 class="last_week">
            Last Week 36hrs
          </h6>
        </div>
    </div>
    <div class="play stuff">
      <div class="top">
        <img src="./images/icon-play.svg" alt="">
      </div>
      <div class="bottom">
        <section>
          <h4>
            Play
          </h4>
          <h1>
            10hrs
          </h1>
        </section>
          <h6 class="last_week">
            Last Week 8hrs
          </h6>
      </div>
    </div>
    <div class="study stuff">
      <div class="top">
        <img src="./images/icon-study.svg" alt="">
      </div>
      <div class="bottom">
        <section>
          <h4>
            Study
          </h4>
          <h1>
            4hrs
          </h1>
        </section>
        <h6 class="last_week">
          Last Week 7hrs
        </h6>
      </div>
    </div>
    <div class="exercise stuff">
      <div class="top">
        <img src="./images/icon-exercise.svg" alt="">
      </div>
      <div class="bottom">
        <section>
          <h4>
            Exercise
          </h4>
          <h1>
            4hrs
          </h1>
        </section>
        <h6 class="last_week">
          Last Week 5hrs
        </h6>
      </div>
    </div>
    <div class="social stuff">
      <div class="top">
          <img src="./images/icon-social.svg" alt="">
      </div>
      <div class="bottom">
        <section>
          <h4>
            Social
          </h4>
          <h1>
            5hrs
          </h1>
        </section>
        <h6 class="last_week">
          Last Week 10hrs
        </h6>
      </div>
    </div>
    <div class="selfCare stuff">
      <div class="top">
        <img src="./images/icon-self-care.svg" alt="">
      </div>
      <div class="bottom">
        <section>
          <h4>
            Self Care
          </h4>
          <h1>
            2hrs
          </h1>
        </section>
        <h6 class="last_week">
          Last Week 2hrs
        </h6>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Elomolina/">Elo</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
